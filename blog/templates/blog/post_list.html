
{% extends 'blog/base.html'%}
{%load static%}
{% block content%}
    <h1>My Blog</h1>
    {% for post in posts%}
        <a href="{{post.id}}">
            {{post.title}}
        </a>
        <p class="date">
          Published {{post.publish}} by {{post.author}}
        </p>
        {{post.body|truncatewords:30|linebreaks}}
    {% endfor%}
{% endblock content%}
